<div class="layout-tienda">
    <aside class="filtros-laterales">
        <h3>Filtrar por</h3>

        <div class="filtro-grupo">
            <p>Precio</p>
            <label><input type="radio" name="filtroPrecio" value="0-5" /> 0 - 5 €</label>
            <label><input type="radio" name="filtroPrecio" value="5-10" /> 5 - 10 €</label>
            <label><input type="radio" name="filtroPrecio" value="10-20" /> 10 - 20 €</label>
            <label><input type="radio" name="filtroPrecio" value="20-9999" /> Más de 20 €</label>
            <label><input type="radio" name="filtroPrecio" value="" checked /> Todos</label>
        </div>

        <div class="filtro-grupo">
        <p><strong>Descuento</strong></p>
        <label><input type="checkbox" id="filtroDescuento" /> Solo con descuento</label>
        </div>

        <div class="filtro-grupo">
            <p>Categoría</p>
            <label><input type="radio" name="filtroCategoria" value="" checked /> Todas</label>
            <label><input type="radio" name="filtroCategoria" value="aceite" /> Aceite</label>
            <label><input type="radio" name="filtroCategoria" value="aceitunas" /> Aceitunas</label>
        </div>
    </aside>

    <section class="tienda-contenedor">
        <h2 class="titulo">Nuestra Tienda</h2>
        <div class="productos-grid" id="productosGrid" #productosGrid></div>
    </section>
</div>

<div id="modalCantidad" class="modal-overlay hidden">
    <div class="modal-content">
        <h3 id="modalNombre"></h3>
        <label for="cantidadInput">Cantidad:</label>
        <div class="control-cantidad">
            <button id="btnMenos">−</button>
            <span id="cantidadVisual">1</span>
            <button id="btnMas">+</button>
        </div>
        <div class="modal-botones">
            <button id="btnAgregarCarrito">Añadir al carrito</button>
            <button id="btnCancelarModal">Cancelar</button>
        </div>
    </div>
</div>

@if (alerta.visible) {
    <div class="alerta alerta-{{ alerta.tipo }}">
        <span class="cerrar" (click)="alerta.visible = false">×</span>
        {{ alerta.mensaje }}
    </div>
}
