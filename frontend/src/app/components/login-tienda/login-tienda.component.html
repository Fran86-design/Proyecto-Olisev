<div #loginContainer class="login">
        <form>
            <h1>Tienda</h1>
            <label>Email</label>
            <input #userInput type="text">
            <label>Password</label>
              <div class="password-wrapper">
                <input #passInput type="password" />
                <button
                type="button"
                class="ojo-btn"
                aria-label="Mostrar u ocultar contraseña"
                (click)="togglePassword()"
                >
                <span #eyeOpen style="display: inline-block;">
                  <svg xmlns="http://www.w3.org/2000/svg" height="20" width="25" fill="white">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/>
                    <circle cx="12" cy="12" r="2"/>
                  </svg>
                </span>
                <span #eyeClosed style="display: none;">
                  <svg xmlns="http://www.w3.org/2000/svg" height="20" width="25" fill="white">
                  <path d="M12 6c3.93 0 7.06 2.5 8.49 6-1.43 3.5-4.56 6-8.49 6s-7.06-2.5-8.49-6c1.43-3.5 4.56-6 8.49-6m0-2C6.48 4 1.73 7.61 0 12c1.73 4.39 6.48 8 12 8s10.27-3.61 12-8c-1.73-4.39-6.48-8-12-8zm0 6a2 2 0 0 1 0 4 2 2 0 0 1 0-4z"/>
                  </svg>
                </span>
                </button>
              </div>
            <button type="button" (click)="login()">Iniciar sesión</button>
            <div class="extra-buttons">
            <button type="button" (click)="irARegistro()">Registrarse</button>
              <p class="olvido-contrasena">
                <a (click)="olvidoContrasena()">¿Olvidaste tu contraseña?</a>
              </p>
              <p #mensajeRecuperacion class="mensaje-recuperacion hidden"></p>
            </div>
            <button type="button" (click)="cerrarLogin()">Salir</button>
            <p #errorText class="mensaje-error"></p>
        </form>
    </div>
